<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inbetriebnahme Admin-Endger√§t ‚Äì C5 Evidence</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="topbar">
  <a class="topbar-logo" href="../index.html">C5 <span>Evidence</span></a>
  <span class="topbar-sep">|</span>
  <span class="topbar-subtitle">Asset Lifecycle Management</span>
</nav>

<main class="page-wrapper track-b">
  <a class="back-link" href="../index.html">‚Üê Zur√ºck zur √úbersicht</a>

  <div class="form-header">
    <span class="form-icon">üíª</span>
    <div class="form-header-text">
      <span class="form-badge badge-b">Track B ‚Äì Admin-Endger√§te</span>
      <h1>Inbetriebnahme Admin-Endger√§t</h1>
      <p class="form-subtitle">C5 Evidence ¬∑ ADM ¬∑ Inbetriebnahme</p>
    </div>
  </div>

  <form id="evidence-form" data-event="admin_provision" novalidate>
    <fieldset class="form-section">
      <legend>Ger√§tedaten</legend>
      <div class="field-group">
        <label for="asset_id">Asset-ID <span class="required-marker">*</span></label>
        <input type="text" id="asset_id" name="asset_id" required>
      </div>
      <div class="field-group">
        <label for="device_type">Ger√§tetyp <span class="required-marker">*</span></label>
        <select id="device_type" name="device_type" required>
          <option value="">‚Äì Bitte w√§hlen ‚Äì</option>
          <option>Admin Laptop</option>
          <option>Jump Host</option>
          <option>Break-Glass</option>
        </select>
      </div>
      <div class="field-group">
        <label for="manufacturer">Hersteller <span class="required-marker">*</span></label>
        <input type="text" id="manufacturer" name="manufacturer" required>
      </div>
      <div class="field-group">
        <label for="model">Modell <span class="required-marker">*</span></label>
        <input type="text" id="model" name="model" required>
      </div>
      <div class="field-group">
        <label for="serial_number">Seriennummer <span class="required-marker">*</span></label>
        <input type="text" id="serial_number" name="serial_number" required>
      </div>
      <div class="field-group">
        <label for="commission_date">Datum Inbetriebnahme <span class="required-marker">*</span></label>
        <input type="date" id="commission_date" name="commission_date" required>
      </div>
      <div class="field-group">
        <label for="admin_user">Zugewiesener Admin-User (Name + Mail/ID) <span class="required-marker">*</span></label>
        <input type="text" id="admin_user" name="admin_user" required>
      </div>
      <div class="field-group">
        <label for="security_owner">Security Owner (Name/Rolle) <span class="required-marker">*</span></label>
        <input type="text" id="security_owner" name="security_owner" required>
      </div>
      <div class="field-group">
        <label for="purpose">Zweck / Privileged Role <span class="required-marker">*</span></label>
        <input type="text" id="purpose" name="purpose" required placeholder="z. B. Firewall Admin">
      </div>
    </fieldset>

    <fieldset class="form-section">
      <legend>Baseline Hardening</legend>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="disk_encryption" value="1" required>
          <span>Disk Encryption aktiv</span>
          <span class="required-marker">*</span>
        </label>
      </div>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="mfa_active" value="1" required>
          <span>MFA aktiv</span>
          <span class="required-marker">*</span>
        </label>
      </div>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="edr_active" value="1" required>
          <span>EDR/AV aktiv</span>
          <span class="required-marker">*</span>
        </label>
      </div>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="patch_process" value="1" required>
          <span>Patch-Prozess aktiv</span>
          <span class="required-marker">*</span>
        </label>
      </div>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="no_private_use" value="1" required>
          <span>Keine private Nutzung</span>
          <span class="required-marker">*</span>
        </label>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Evidence senden</button>
    </div>
    <div id="form-status" class="submit-status hidden"></div>
  </form>
</main>

<script src="../js/app.js"></script>
</body>
</html>
