<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Owner-Betriebsbestätigung – C5 Evidence</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="topbar">
  <a class="topbar-logo" href="../index.html">C5 <span>Evidence</span></a>
  <span class="topbar-sep">|</span>
  <span class="topbar-subtitle">Asset Lifecycle Management</span>
</nav>

<main class="page-wrapper track-a">
  <a class="back-link" href="../index.html">← Zurück zur Übersicht</a>

  <div class="form-header">
    <span class="form-icon">✅</span>
    <div class="form-header-text">
      <span class="form-badge badge-a">Track A – RZ-Hardware</span>
      <h1>Owner-Betriebsbestätigung</h1>
      <p class="form-subtitle">C5 Evidence · RZ · Betriebsbestätigung</p>
    </div>
  </div>

  <form id="evidence-form" data-event="rz_owner_confirm" novalidate>
    <fieldset class="form-section">
      <legend>Asset & Owner</legend>
      <div class="field-group">
        <label for="asset_id">Asset-ID <span class="required-marker">*</span></label>
        <input type="text" id="asset_id" name="asset_id" required>
      </div>
      <div class="field-group">
        <label for="owner">Owner (Name/Rolle) <span class="required-marker">*</span></label>
        <select id="owner" name="owner" required>
          <option value="">– Wird geladen … –</option>
        </select>
      </div>
      <div class="field-group">
        <label for="confirm_date">Datum <span class="required-marker">*</span></label>
        <input type="date" id="confirm_date" name="confirm_date" required>
      </div>
      <div class="field-group">
        <label for="tenant_id">Mandant</label>
        <select id="tenant_id" name="tenant_id">
          <option value="">– Wird geladen … –</option>
        </select>
        <input type="hidden" id="tenant_name" name="tenant_name">
      </div>
    </fieldset>

    <fieldset class="form-section">
      <legend>Bestätigungen</legend>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="purpose_bound" value="1" required>
          <span>Zweckgebundener Betrieb</span>
          <span class="required-marker">*</span>
        </label>
      </div>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="change_process" value="1" required>
          <span>Changes nur via Change-Prozess</span>
          <span class="required-marker">*</span>
        </label>
      </div>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="admin_access_controlled" value="1" required>
          <span>Admin-Zugriff kontrolliert</span>
          <span class="required-marker">*</span>
        </label>
      </div>
      <div class="field-checkbox">
        <label class="checkbox-label">
          <input type="checkbox" name="lifecycle_managed" value="1" required>
          <span>Lifecycle aktiv gemanagt</span>
          <span class="required-marker">*</span>
        </label>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Evidence senden</button>
    </div>
    <div id="form-status" class="submit-status hidden"></div>
  </form>
</main>

<script src="../js/app.js"></script>
</body>
</html>
