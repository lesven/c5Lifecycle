services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.symfony
    volumes:
      - ./config/c5_evidence.yaml:/app/config/c5_evidence.yaml:ro
      - app-var:/app/var
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_SECRET=${APP_SECRET:-change_me_in_production}
      - DATABASE_URL=postgresql://c5:c5secret@db:5432/c5evidence?serverVersion=15
      - MESSENGER_TRANSPORT_DSN=doctrine://default
      - MAILER_DSN=${MAILER_DSN:-smtp://mailpit:1025}
      - NETBOX_URL=${NETBOX_URL:-https://netbox.example.com}
      - NETBOX_TOKEN=${NETBOX_TOKEN:-}
      - NETBOX_TIMEOUT=${NETBOX_TIMEOUT:-10}
      - NETBOX_VERIFY_SSL=${NETBOX_VERIFY_SSL:-true}
      - JIRA_BASE_URL=${JIRA_BASE_URL:-https://jira.example.com}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
      - CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-'^https?://localhost(:[0-9]+)?$$'}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  web:
    image: nginx:1-alpine
    ports:
      - "${APP_PORT:-8080}:80"
    volumes:
      - ./docker/nginx-symfony.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/app/public:ro
    depends_on:
      - app
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: c5evidence
      POSTGRES_USER: c5
      POSTGRES_PASSWORD: c5secret
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U c5 -d c5evidence"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  messenger-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.symfony
    command: php bin/console messenger:consume async --time-limit=3600 --memory-limit=128M
    environment:
      - APP_ENV=${APP_ENV:-prod}
      - APP_SECRET=${APP_SECRET:-change_me_in_production}
      - DATABASE_URL=postgresql://c5:c5secret@db:5432/c5evidence?serverVersion=15
      - MESSENGER_TRANSPORT_DSN=doctrine://default
      - MAILER_DSN=${MAILER_DSN:-smtp://mailpit:1025}
      - NETBOX_URL=${NETBOX_URL:-https://netbox.example.com}
      - NETBOX_TOKEN=${NETBOX_TOKEN:-}
      - NETBOX_TIMEOUT=${NETBOX_TIMEOUT:-10}
      - NETBOX_VERIFY_SSL=${NETBOX_VERIFY_SSL:-true}
      - JIRA_BASE_URL=${JIRA_BASE_URL:-https://jira.example.com}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "${MAILPIT_UI_PORT:-18025}:8025"
    profiles:
      - dev
    restart: unless-stopped

volumes:
  db-data:
  app-var:
